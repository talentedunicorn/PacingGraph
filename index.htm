<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pacing</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	
	<style>
		.container {
			width: 100%;
			margin: 10px auto;
		}

		.table-bordered th {
			text-align: center;
			color: #818181;
		}

		.table-bordered td {
			/*height: 22px;*/
			border-right: none;
			border-left: none;
		}

		td.done {
			background-color: #2BA6BB;
		}
	</style>
</head>
<body>
	<div class="container">
		
			<div class="span12">
				<div class="row">
					<div class="span4">
						<h4>Controls</h4>

						<input type="text" name="start_date" id="start_date" class="date" placeholder="Enter start date">	
						<input type="text" name="end_date" id="end_date" class="date" placeholder="Enter end date">	
						<input type="text" name="completed" id="completed" placeholder="Enter completed progress (%)">	
						
						<div class="row">
							<div class="span4">
								<a id="run" href="#" class="btn btn-primary">Run!</a>
							</div>
						</div>
						
					</div>


					<div class="span8">
						<h4>Table Indicator</h4>
						<hr>
						<table id="progress" class="table table-condensed table-bordered">
						<thead>
							<tr></tr> <!-- Insert values from JS -->
						</thead>
						<tbody>
							<tr>
								<table id="indicator" style="width: 100%">
									<tr>
										<td id="done" class="done"></td>
										<td></td>
									</tr>
								</table>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		
		
		
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

	<!-- DateJs -->
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>-->


	<script>
		$(function() {
			$(".date").datepicker();

			function run() {
				var start_date = new Date(Date.parse($("#start_date").val())); // June 1, 2012
				var end_date = new Date(Date.parse($("#end_date").val())); // July 1, 2013

				var start_month = start_date.getMonth();
				var end_month = end_date.getMonth();

								
				/*for(var i = start_month; i < months.length; i++) {
					console.log(months[i]); 
				}

				if(end_month < start_month) { 
					for(var i = 0; i < end_month; i++) {
						console.log(months[i]);
					}
				}*/
				build_months(start_month, end_month);
				build_indicator($("#completed").val());
			}
			
			$("#run").click(function(){
				run();
			});


			// Months Array
			var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

			// Build month names
			function build_months(start_month, end_month){
				var headRow = $("#progress thead tr");
				
				// Clear
				headRow.empty();

				headRow.html(function(){
					// Going forward
					if(end_month > start_month) {
						for(var i = start_month; i < end_month+1; i++){
							$(this).append("<th>"+ months[i] + "</th>");
						}						
					}

					

					// Looping back
					if(end_month < start_month) {
						
						for(var i = start_month; i < months.length; i++){
							$(this).append("<th>"+ months[i] + "</th>");
						}

						for(var i = 0; i < end_month+1; i++){
							$(this).append("<th>"+ months[i] + "</th>");
						}
					}

				});
			}

			// Build indicator
			function build_indicator(completed) {
				var indicator = $("td#done");
				console.log(completed);

				if (completed === 0 || completed === NaN){
					indicator.css("width", "0%");
				}
				else {
					indicator.css("width", completed+"%");
				}
			}


			/*// Interactivity

			$("#start_month").change(function(){
				// Clear existing
				$("#progress thead tr").empty();
				
				var start_month = $(this).val(); 

				build_months(start_month);
			});

			$("#months_done").change(function(){
				var completed = parseInt($(this).val(), 10);

				build_indicator(completed);	

			});*/

		});
	</script>
</body>
</html>
